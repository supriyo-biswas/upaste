{% extends 'base.html' %}

{% block head %}
<title>Create new paste: upaste</title>
{% endblock %}

{% block content %}
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST" action="/">
  <div class="form-group">
    <input type="text" name="title" class="form-control" placeholder="Title" value="{{ title }}">
  </div>
  <div class="form-group">
    <textarea name="content" class="form-control code-area" placeholder="Your paste content">{{ content }}</textarea>
  </div>
  <div class="form-group">
    <input type="submit" class="form-control btn btn-primary" value="Submit">
  </div>
</form>
{% endblock %}
